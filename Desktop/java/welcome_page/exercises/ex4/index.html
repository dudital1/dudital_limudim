<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Dudi's Form</h2>
        <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" class="form-control" placeholder="Enter full name" name="fullName"
                    pattern=".*\s.*[a-zA-Z]" title="Enter full name contain's at least one space!">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="pass"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="mail">
            </div>
            <div class="form-group">
                <label>Website:</label>
                <input type="url" class="form-control" placeholder="Enter website" name="website">
            </div>

            <div class="form-group">
                <label>Phone-Number:</label>
                <input type="text" class="form-control" placeholder="Enter password" name="phone" pattern="[0-9]{9,10}"
                    title="Must contain a valid number! (9-10 digits and no other keys are alowed!)">
            </div>
            <div class="form-group">
                <label>Coffee:</label>
                <input type="text" class="form-control" placeholder="Enter desired coffee" name="coffee">
            </div>
            <div class="form-group">
                <label>Temperature:</label>
                <input type="text" class="form-control" placeholder="Enter desired temperature" name="temper">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" placeholder="Enter address" name="address">
            </div>
            <fieldset id="sectionForm" class="form_group">
                <label>Hobbies:</label>
                <br>
                <label>PS
                    <input type="checkbox" class="form-control" name="interests[]" value="PlayStation">
                </label>
                &nbsp;
                <label>TV
                    <input type="checkbox" class="form-control" name="interests[]" value="TV">
                </label>
            </fieldset>
            <label class="form-group">Gender:
                <br>
                <input type="radio" name="gender" value="male" checked> Male
                &nbsp;
                <input type="radio" name="gender" value="female"> Female
                &nbsp;
                <input type="radio" name="gender" value="other"> Other
            </label>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" min="10" max="20" value="15" name="age">
            </div>
            <button type="submit" class="btn btn-default" style="margin-bottom: 30px;">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
