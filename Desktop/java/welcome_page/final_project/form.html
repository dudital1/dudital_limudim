<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tour The Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <script src="js/main.js"></script>
    <link rel="icon" href="images/tab_icon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- <div class="form-group"></div> -->

<body>
    <header>
        <section class="logo_header">
            <a href="index.html" id="logo">
                <div class=logo_img></div>
                <div class=logo_text></div>
            </a>
        </section>
    </header>
    <div id="wrapper">
        <h1 id="my_trips">Plan Your Next Trip</h1>
        <div class="container">
            <form  action="new_trip.html"  method="GET">
                <label class="form-group" id="radio-flex">Where To
                    <div>
                        <input type="radio" id="test1" name="radio-group" value="RoundTrip" checked>
                        <label for="test1">RoundTrip</label>
                        <input type="radio" id="test2" name="radio-group" value="MultiCity">
                        <label for="test2">MultiCity</label>
                    </div>
                </label>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Traveling to" name="traveling_to"
                        pattern="[a-zA-Z]{1,30}" required>
                </div>
                <div class="form-group" id="#sandbox-container">
                    <label>Select Dates</label>
                    <div class="input-daterange input-group" id="datepicker">
                        <input type="text" class="form-control" value="25-05-05">
                        <div class="input-group-addon">to</div>
                        <input type="text" class="form-control" value="25-05-2020">
                    </div>
                </div>
                <div class="select">
                    <label>Traveling with</label>
                    <br>
                    <select id="select_users">
                    </select>
                    <div class="select_arrow">
                    </div>
                </div>
                <fieldset id="sectionForm" class="form_group">
                    <label>Meals Per Day</label>
                    <ul class="unstyled centered">
                        <li>
                            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" name="meals[]"
                                value="breakfast">
                            <label for="styled-checkbox-1">BreakFast</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" name="meals[]"
                                value="lunch">
                            <label for="styled-checkbox-2">Lunch</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" name="meals[]"
                                value="dinner">
                            <label for="styled-checkbox-3">Dinner</label>
                        </li>
                    </ul>

                </fieldset>
                <label>Budjet Per Day</label>
                <div class="range-wrap">
                    <div class="range-value" id="rangeV"></div>
                    <input id="range" type="range" name="budjet" value="3" min="0" max="10">
                </div>
                <button type="submit">Find Restaurants</button>
            </form>
        </div>
    </div>
    <footer>
        <section class="logo_header">
            <a href="index.html" id="logo">
              <div class=logo_img></div>
              <div class=logo_text></div>
            </a>
          </section>
    </footer>
    <script>
        (initialize_select());
        (bubble());
    </script>

</body>

</html>
